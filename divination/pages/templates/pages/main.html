{% extends 'layout.html' %}
{% load i18n %}

{% block main_content %}
<section class="main-content">
    <h1>
        <p>{% trans "Types of forecasts" %}</p>

        <ul>
            {% for divination in divinations %}
            <li><a href="{% url 'runes:forecast_question' divination_id=divination.order %}">{% trans divination.title %}</a></li>
            {% endfor %}
        </ul>
    </h1>
</section>
{% endblock main_content %}
